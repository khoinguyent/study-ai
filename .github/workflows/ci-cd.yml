name: Study AI Platform CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ” Code Quality & Testing
  code-quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pytest pytest-cov
        pip install -r services/api-gateway/requirements.txt
        pip install -r services/auth-service/requirements.txt
        pip install -r services/document-service/requirements.txt
        pip install -r services/indexing-service/requirements.txt
        pip install -r services/quiz-service/requirements.txt
        pip install -r services/notification-service/requirements.txt
        pip install -r services/leaf-quiz-service/requirements.txt
        
    - name: Install Node.js dependencies
      run: |
        cd web
        npm ci
        
    - name: Run Python linting
      run: |
        flake8 services/ --max-line-length=88 --extend-ignore=E203,W503
        black --check services/
        isort --check-only --diff services/
        
    - name: Run TypeScript linting
      run: |
        cd web
        npm run lint
        
    - name: Run Python tests
      run: |
        pytest services/ --cov=services/ --cov-report=xml --cov-report=html
        
    - name: Run frontend tests
      run: |
        cd web
        npm test -- --coverage --watchAll=false
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ðŸ³ Build & Test Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        service: [api-gateway, auth-service, document-service, indexing-service, quiz-service, notification-service, leaf-quiz-service, web]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./services/${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ðŸ§ª Integration Testing
  integration-test:
    name: Integration Testing
    runs-on: ubuntu-latest
    needs: build-images
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r services/api-gateway/requirements.txt
        pip install -r services/auth-service/requirements.txt
        pip install -r services/document-service/requirements.txt
        pip install -r services/indexing-service/requirements.txt
        pip install -r services/quiz-service/requirements.txt
        pip install -r services/notification-service/requirements.txt
        pip install -r services/leaf-quiz-service/requirements.txt
        
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379
      run: |
        # Start services and run integration tests
        pytest tests/integration/ --verbose

  # ðŸš€ Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-images, integration-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
